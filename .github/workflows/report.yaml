name: Unit Testing & Reporting
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm i
    - name: Run tests
      run: npm run test
    - name: Upload
      run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage/clover.xml
      env: 
        CODACY_API_TOKEN: ${secrets.CODACY_API_TOKEN}
        CODACY_ORGANIZATION_PROVIDER: ${secrets.CODACY_ORGANIZATION_PROVIDER}
        CODACY_USERNAME: ${secrets.CODACY_USERNAME}
        CODACY_PROJECT_NAME: ${secrets.CODACY_PROJECT_NAME}
